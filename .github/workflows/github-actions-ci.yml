name: CodeQL Analysis

on:
  push:
    branches:
      - main

jobs:
  codeql-analysis:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [go]  # Add other languages as needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}

      - name: Build and run tests
        run: |
          go build -v
          go test -v ./...

      - name: Upload results
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: codeql-results/codeql.sarif
